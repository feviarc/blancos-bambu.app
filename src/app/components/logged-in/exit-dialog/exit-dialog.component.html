<h2 mat-dialog-title>Blancos BAMBÚ</h2>
<mat-dialog-content class="mat-typography">
    <p>Esta acción cerrará la sesión actual.</p>
    <p>Si desea continuar presione el botón Aceptar.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Aceptar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
