<mat-progress-bar mode="indeterminate" color="warn" *ngIf="isGeneratingPdf"></mat-progress-bar>
<h2 mat-dialog-title>Exportar a PDF</h2>
<mat-dialog-content>
   <div #PdfHtmlDiv>
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="amount">
         <th mat-header-cell *matHeaderCellDef>Cantidad</th>
         <td mat-cell *matCellDef="let order">{{ order.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="productName">
         <th mat-header-cell *matHeaderCellDef>Producto</th>
         <td mat-cell *matCellDef="let order">{{ order.productName }}</td>
      </ng-container>

      <ng-container matColumnDef="productBrandCode">
         <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
         <td mat-cell *matCellDef="let order">{{ order.productBrandCode }}</td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>
   </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
   <button mat-button mat-dialog-close #CloseHtmlButton>Cerrar</button>
   <button mat-button (click)="saveOrdersToPdf()">Generar PDF</button>
</mat-dialog-actions>
