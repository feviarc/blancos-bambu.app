<h2 mat-dialog-title>Productos Entregados</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let order"> {{order.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let order"> {{order.name}} </td>
      </ng-container>

      <ng-container matColumnDef="reseller">
        <th mat-header-cell *matHeaderCellDef> Mayorista </th>
        <td mat-cell *matCellDef="let order"> {{order.reseller}} </td>
      </ng-container>

      <ng-container matColumnDef="deliveryDate">
        <th mat-header-cell *matHeaderCellDef> Entregado </th>
        <td mat-cell *matCellDef="let order"> {{order.deliveryDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
