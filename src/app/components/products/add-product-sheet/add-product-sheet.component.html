<div>
    <h2>{{ product ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
    <div class="input-container">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
             matInput
             type="text"
             [formControl]="nameFormControl"
             #Name
            >
        </mat-form-field>
    </div>
    <div class="input-container">
        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input
             matInput
             type="text"
             [formControl]="brandCodeFormControl"
             #BrandCode
            >
        </mat-form-field>
    </div>
    <div class="input-container">
        <mat-form-field appearance="fill">
            <mat-label>Marca</mat-label>
            <mat-select
             [formControl]="brandFormControl"
             #Brand
            >
            <mat-option *ngFor="let brand of brands" [value]="brand.name">{{ brand.name }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="input-container">
        <mat-form-field appearance="fill">
            <mat-label>Categoría</mat-label>
            <mat-select
             [formControl]="categoryFormControl"
             #Category
            >
            <mat-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="input-container">
        <button
         mat-raised-button
         color="primary"
         [disabled] = "true"
         #saveButton
         (click)="saveButton.disabled = true; save()"
        >
          {{ product ? 'Editar' : 'Agregar' }}
        </button>
      </div>
</div>
