<mat-progress-bar mode="indeterminate" color="warn" *ngIf="isLoadingData"></mat-progress-bar>
<div id="products" class="page">

    <mat-toolbar class="secondary-toolbar">
        <button mat-button disabled>
            <mat-icon>bed</mat-icon>
            <strong>Productos</strong>
        </button>
        <span class="spacer"></span>
        <button mat-stroked-button color="primary">Marcas</button>
    </mat-toolbar>

    <mat-form-field id="filter">
        <mat-label>
            <mat-icon>search</mat-icon>
        </mat-label>
        <input
         matInput
         #filter
         placeholder="Filtrar por artículo, código, marca o categoría"
         (keyup)="applyFilter($event)"
        >
        <button
         *ngIf="filter.value"
         matSuffix
         mat-icon-button
         (click)="filter.value=''; dataSource.filter=filter.value"
        >
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <table
     mat-table
     matSort
     [dataSource]="dataSource"
     class="mat-elevation-z8"
    >
        <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Artículo</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="brandCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.brandCode }}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
            <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="crudIcons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button
                 mat-mini-fab
                 color="primary"
                >
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                 mat-mini-fab
                 color="primary"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>

</div>
