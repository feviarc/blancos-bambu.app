<div cdkTrapFocus [cdkTrapFocusAutoCapture]="true">

   <h2>Categorías</h2>

   <div class="sheet-container--add-item">
      <mat-form-field appearance="outline">
         <mat-label>Agregar nueva categoría</mat-label>
         <input
          matInput
          type="text"
          [formControl]="nameFormControl"
          (keyup.enter)="addCategory(nameHtmlInput.value)"
          #nameHtmlInput
         >
      </mat-form-field>
      <button
       mat-mini-fab
       color="primary"
       [disabled]="!nameFormControl.valid"
       (click)="addCategory(nameHtmlInput.value)"
      >
         <mat-icon>add</mat-icon>
      </button>
   </div>

   <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="crudIcons">
        <td mat-cell *matCellDef="let category">
            <button
             mat-icon-button
             color="primary"
             (click)="openDeleteCategoryDialog(category)"
            >
               <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
