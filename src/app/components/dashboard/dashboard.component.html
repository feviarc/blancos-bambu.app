<mat-progress-bar class="progress-bar--screen" mode="indeterminate" color="warn" *ngIf="isLoadingData"></mat-progress-bar>
<div id="dashboard">

    <mat-card class="product-card" *ngFor="let order of orders; let i = index">

        <mat-card-header>
            <div mat-card-avatar class="product-header-image"></div>
            <mat-card-title>{{ order.product.name }}</mat-card-title>
            <mat-card-subtitle>{{ order.reseller.displayName }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-chip-list>
                <mat-chip>
                    Pedido: {{ order.amount }}
                </mat-chip>
                <mat-chip
                 selected
                 *ngIf="order.isInStore"
                 [ngClass]="{
                     'chip-green': order.amount - order.isInStore === 0,
                     'chip-amber': order.amount - order.isInStore > 0
                 }"
                >
                    En tienda: {{order.isInStore}}
                </mat-chip>
            </mat-chip-list>
            <mat-card-actions>
                <small> {{ order.status.registerDate | date: 'd/M/yyyy' }} </small>
            </mat-card-actions>
        </mat-card-content>

    </mat-card>

</div>
