<div>
    <input type="email" placeholder="Correo Electrónico" #userEmail required>
    <input [type]="pwdInputType" placeholder="Contraseña" #userPassword required>
    
    <a [routerLink]="['/forgot-password']">¿Olvidó su contraseña?</a>

    <button 
        type="button"
        (click)="signIn(userEmail.value, userPassword.value)"
    >
        Entrar
    </button>
</div>
