<div>

    <h3>Nuevo usuario</h3>
   
    <label for="emailAddress">Correo electrónico</label>
    <input type="email" id="emailAddress" #userEmail required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" #userPassword required>
   
    <button 
        type="button"
        (click)="signUp(userEmail.value, userPassword.value)"
    >
        Registrar
    </button>

</div>
