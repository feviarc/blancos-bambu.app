<mat-drawer-container autosize *ngIf="authService.isLoggedIn">

    <!-- Toolbar -->
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Blancos BAMBÃš</span>

        <span class="spacer"></span>

        <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>share</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
        </mat-menu>

    </mat-toolbar>

    <!-- Sidebar -->
    <mat-drawer #drawer mode="over">
        <div id="nav-header" *ngIf="authService.userData as user">
            <mat-card>
                <mat-card-header>
                  <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': cardProfilePicture}"></div>
                  <mat-card-title>{{ 'Usuario' || user.displayName }}</mat-card-title>
                  <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
                </mat-card-header>
              </mat-card>
        </div>
        <mat-list>
            <mat-list-item>
                <button mat-menu-item>
                    <mat-icon>bed</mat-icon>
                    <span>Productos</span>
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-menu-item>
                    <mat-icon>people</mat-icon>
                    <span>Vendedores</span>
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-menu-item (click)="this.authService.signOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Salir</span>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
  
    <!-- Content -->
    <router-outlet></router-outlet>
    
</mat-drawer-container>

<router-outlet *ngIf="!authService.isLoggedIn"></router-outlet>
